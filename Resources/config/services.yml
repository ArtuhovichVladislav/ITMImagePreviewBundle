services:
   itm.image.preview.subscriber:
      class: ITM\ImagePreviewBundle\EventListener\FileSubscriber
      arguments: [@service_container]
      tags:
          - { name: doctrine.event_subscriber }

   itm.image.preview.path.resolver:
       class: ITM\ImagePreviewBundle\Resolver\PathResolver
       arguments: [@service_container]

   itm.image.preview.form_image_type:
       class: ITM\ImagePreviewBundle\Form\Type\ImagePreviewType
       arguments: [@service_container]
       tags:
           - { name: form.type, alias: itm_image_preview }

   itm.image.preview.form_file_type:
       class: ITM\ImagePreviewBundle\Form\Type\FilePreviewType
       arguments: [@service_container]
       tags:
           - { name: form.type, alias: itm_file_preview }

   itm.image.preview.twig_extension:
       class: ITM\ImagePreviewBundle\Twig\Extension\ImagePreviewExtension
       arguments: [@itm.image.preview.path.resolver, @service_container]
       tags:
           - { name: twig.extension }
